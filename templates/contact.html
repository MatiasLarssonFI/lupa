{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <form method="post" action="{{ __base_uri }}/{{ lang }}/contact_submit" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-4">{{ strings.field_name }}</label>
                    <div class="col-sm-8">
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4">{{ strings.field_email }}</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject" class="col-sm-4">{{ strings.field_subject }}</label>
                    <div class="col-sm-8">
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-xs-12">{{ strings.field_message }}</label>
                    <div class="col-xs-12">
                        <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary">{{ strings.submit }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
