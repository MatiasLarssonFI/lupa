{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-5 col-md-offset-3" id="page-content">
            <div id="feedback">
                &nbsp;
            </div>
            <form method="post" action="{{ __base_uri }}/{{ lang }}/contact_submit" class="form-horizontal" id="contact-form">
                <input type="hidden" name="__csrf_token" value="{{ __csrf_token }}">
                <input type="hidden" id="is_ajax" name="is_ajax" value="0">
                <div class="form-group">
                    <label for="name" class="col-sm-4">{{ strings.field_name }}</label>
                    <div class="col-sm-8">
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4">{{ strings.field_email }}</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject" class="col-sm-4">{{ strings.field_subject }}</label>
                    <div class="col-sm-8">
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-xs-12">{{ strings.field_message }}</label>
                    <div class="col-xs-12">
                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary">{{ strings.submit }}</button>
                        <img id="ajax-spinner" src="{{ __base_uri }}/data/img/ajax-spinner.gif" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="{{ __base_uri }}/js/contact.js"></script>
<script>
    !function($) {
        $(document).ready(function() {
            wp.contact.init();
        });
    }(jQuery);
</script>
{% endblock %}
