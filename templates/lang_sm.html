<div class="col-xs-12 lang-sm-container">
    <ul class="nav nav-pills lang downsize">
    {% for link in __lang_links %}
        <li class="pull-right"><a title="{{ link.get_language }}" href='{{ __base_uri }}/{{ link.get_language }}/{{ link.get_action }}'><img class="lang-flag" alt="{{ link.get_language }}" src="{{ __base_uri }}/data/img/flag-{{ link.get_language }}.png"></a></li>
    {% endfor %}
    </ul>
</div>
