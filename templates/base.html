<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <link rel="stylesheet" href="{{ __base_uri }}/lib/bootstrap-3.3.6/css/bootstrap.min.css">
            <link rel="stylesheet" href="{{ __base_uri }}/css/style.css">
            
            <script src="{{ __base_uri }}/lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>
            <script src="{{ __base_uri }}/lib/jquery-1.12.1/jquery-1.12.1.min.js"></script>
            
            {% block head_extra %}{% endblock %}
            
            <title>{% block title %}{% endblock %} - WOODparts Finland</title>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12" id="header">
                    <img class="img-responsive" alt='WOODparts Finland' src="{{ __header_img_uri }}" id="header-img">
                </div>
            </div>
            <div class="row">
               <div class="col-xs-12">
                   {{ __widgets.nav.get_html|raw }}
               </div>
           </div>
            {% block content %}{% endblock %}
            <div class="row">
                <div class="col-xs-12" id="footer">
                    <img class="img-responsive" alt='solutions for wood design' src="{{ __footer_img_uri }}" id="footer-img">
                </div>
            </div>
        </div>
    </body>
</html>
