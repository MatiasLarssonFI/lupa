{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block header_content %}
<div class="front-page-carousel-container">
    <div class="carousel slide" data-ride="carousel" id="frontPageCarousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#frontPageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#frontPageCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/data/img/slides/JR-sivu.png" alt="">
                <div class="carousel-caption">
                    Sivulta
                </div>
            </div>
            
            <div class="item">
                <img src="/data/img/slides/JR-paalta.png" alt="">
                <div class="carousel-caption">
                    Päältä
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#frontPageCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#frontPageCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}


{% block content %}
<main>
    
</main>
{% endblock %}
