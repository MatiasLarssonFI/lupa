{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main>
    <div class="row">
        {% for service in services %}
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="{{ __base_uri }}/gallery/#{{ service.get_gallery_img_id }}" title="{{ service.get_title }}">
                            <img class="img-responsive" alt="" src="{{ __base_uri }}{{ service.get_img_uri }}">
                        </a>
                    </div>
                    <div class="col-sm-8">
                        <h3>{{ service.get_title }}</h3>
                        {% for p in service.get_text_paragraphs %}
                            <p>{{ p }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="hidden-xs hidden-sm col-md-12">
            {{ __widgets.lang.get_html|raw }}
        </div>
    </div>
</main>
{% endblock %}
