{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main class="contact">
    <div class="row bg-dark-blue">
        <div class="col-xs-12 faq-content content-text-padding">
            <h1 class="faq-title">{{ strings.page_title }}</h1>
        </div>
        <div class="col-xs-12 col-lg-10">
            <div class="row">
                <div class="col-xs-12 contact-content content-text-padding" data-form-content>
                    <div data-login-feedback>&nbsp;</div>
                    {% include "management_login_form.html" %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block js_link %}
<script src="{{ __management_url }}/js/management_login.{{ __js_src_mode }}.js?v={{ __js_src_version }}" defer></script>

<script>
(function($) {
    $(window).load(function() {
        lupa.managementLogin.init("{{ __management_url }}/{{ __lang }}");
    });
})(jQuery);
</script>
{% endblock %}
