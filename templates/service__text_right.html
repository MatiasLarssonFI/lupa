<div class="row brown service-row">
    <div class="col-xs-12 service-container right">
        <div class="row">
            <div class="col-xs-12 col-sm-6 service-img">
                <div class="service-carousel">
                {% for img_uri in service.get_img_uris %}
                    <div>
                        <img src="{{ img_uri }}" alt="" class="pull-right" title="{{ service.get_title }}">
                    </div>
                {% endfor %}
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6 service-text">
                {% include "service_text.html" %}
            </div>
        </div>
    </div>
</div>
