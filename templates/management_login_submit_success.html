<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-4">
        <p>
            <span aria-hidden="true" class="glyphicon glyphicon-ok"></span> {{ strings.success_text }}
        </p>
        {% if login_messages|length > 0 %}
        <ul>
            {% for message in login_messages %}
            <li data-login-message>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p>
            <strong>{{ strings.select_prompt }}</strong>
        </p>
        <div class="mbm">
            <a class="btn btn-default" data-login-success href="{{ __management_url }}/{{ __lang }}/work_list">{{ strings.list_view }}</a>
        </div>
        <div>
            <a class="btn btn-default" data-login-success href="{{ __management_url }}/{{ __lang }}/work_table">{{ strings.table_view }}</a>
        </div>
    </div>
</div>
