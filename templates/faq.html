{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main class="faq">
    <div class="row bg-dark-blue">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1 faq-content">
            <h2 class="faq-title">{{ strings.page_title }}</h2>
        </div>
        <div class="col-xs-12 col-lg-10 col-lg-offset-1 faq-content faq-answers">
            <div class="row">
                {% for answer in answers %}
                <div class="col-xs-12 faq-answer">
                    <div class="row">
                        {% if answer.get_image_uri|length > 0 %}
                        <div class="col-xs-5">
                            <img src="{{ __base_uri }}{{ answer.get_image_uri }}" class="img-responsive">
                        </div>
                        {% endif %}
                        <div class="col-xs-{{ answer.get_image_uri|length > 0 ? "7" : "12" }}">
                            <dt><strong>{{ answer.get_question }}</strong></dt>
                            <dd class="faq-answer-text"><p>{{ answer.get_answer }}</p></dd>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
