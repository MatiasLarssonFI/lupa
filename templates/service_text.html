<div class="service-text-inner">
    <div class="service-title">
        {% if text_side == "l" %}
            <img src="{{ service.get_icon_uri }}" alt="" {{ service.get_title|striptags|length > 20 ? "class='long-title'" }}>
            <h3>{{ service.get_title|raw }}</h3>
        {% else %}
            <h3>{{ service.get_title|raw }}</h3>
            <img src="{{ service.get_icon_uri }}" alt="" {{ service.get_title|striptags|length > 20 ? "class='long-title'" }}>
        {% endif %}
    </div>
    {% for p in service.get_text_paragraphs %}
        <p>{{ p }}</p>
    {% endfor %}
</div>
